apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "aws-resources-viewer.fullname" . }}
  labels:
    {{- include "aws-resources-viewer.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "aws-resources-viewer.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "aws-resources-viewer.fullname" . }}
  namespace: {{ .Release.Namespace }}
